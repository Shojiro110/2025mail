<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいタブ</title>
    <style>
        /* --- CSS --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体の高さ */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* 背景色 */
            text-align: center;
        }

        .container {
            padding: 50px 50px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }

        /* ユーザーがリクエストしたテキスト */
        p {
            font-size: 1.5em;
            color: #333;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* 戻るボタンのスタイル */
        .return-button {
            display: inline-block;
            margin-top: 20px;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff; /* ボタンの色（青） */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .return-button:hover {
            background-color: #0056b3; /* ホバー時の色 */
            transform: translateY(-2px);
        }

        .return-button:active {
            transform: translateY(0);
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            p {
                font-size: 1.3em;
            }
            
            .return-button {
                padding: 16px 35px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <p>
            サイトの遷移を確認しました<br>
            以下のボタンを押した後、<br>
            このページを閉じてPC上のメール一覧にお戻りください
        </p>
        
        <button id="backButton" class="return-button">
            確認した
        </button>
    </div>

<script>
  const button = document.getElementById('backButton');
  button.addEventListener('click', () => {
     window.close();
     history.back(); // ← OK（ポップアップや別タブとして window.open で開かれた場合）
  });
</script>

</body>

</html>
